<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Warranty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container mt-5">

    <a href="https://aspirevision.com/">
      <img class="mx-auto d-block mb-5" src="	https://aspirevision.com/uploads/organization/avg_logo_for_site-1-svg_1fmKgCS.svg" class="img-fluid" width=300px alt="Aspire Vision Group">
    </a>
    <h1 class="text-center mb-4">Warranty Request Form</h1>

    <form action="https://formsubmit.co/88e1f884a4c0d5ba6a15a429d16d6fc4" method="POST" enctype="multipart/form-data" class="row g-3">
      <!-- Honeypot -->
      <input type="text" name="_honey" style="display: none;">

      <!-- Disable Captcha -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Email subject line -->
      <input type="hidden" name="_subject" value="Warranty request">

      <!-- Email template -->
      <input type="hidden" name="_template" value="table">

      <!-- Thank you page -->
      <input type="hidden" name="_next" value="https://iloniyaa.github.io/Aspire-Test/thanks.html">

      <div class="col-md-12">
        <label for="client" class="form-label fs-5">Company*</label>
        <input type="text" name="customer" class="form-control" id="client" required>
      </div>
      <div class="col-md-12">
        <label for="contact" class="form-label fs-5">Contact name*</label>
        <input type="text" name="contact_name" class="form-control" id="contact" required>
      </div>
      <div class="col-md-6">
        <label for="order#" class="form-label fs-5">Invoice number</label>
        <input type="text" name="order_number" class="form-control" id="order#">
      </div>
      <div class="col-md-6">
        <label for="order-date" class="form-label fs-5">Invoice date</label>
        <input type="date" name="order_date" class="form-control" id="order-date">
      </div>
      <div class="col-md-6">
        <label for="model-number" class="form-label fs-5">Model number*</label>
        <input type="text" name="model_number" class="form-control" id="model-number" required>
      </div>
      <div class="col-md-6">
        <label for="model-colour" class="form-label fs-5">Colour*</label>
        <input type="text" name="colour" class="form-control" id="model-colour" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label fs-5">Email*</label>
        <input type="email" name="email" class="form-control" id="email" required>
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label fs-5">Phone*</label>
        <input type="text" name="phone" class="form-control" id="phone" required>
      </div>
      <div class="col-md-12">
        <label for="details" class="form-label fs-5">Comments</label>
        <textarea name="details" id="details" rows="5" class="form-control" placeholder="Briefly describe the problem"></textarea>
      </div>
      <div class="col-md-12">
        <label class="form-label fs-5" for="input-file">Pictures of frames</label>
        <p>Please attach pictures of frames showing defect, model and colour.</p>
        <input type="file" name="upload1" class="form-control" id="input-file" accept="image/png, image/jpeg, image/heic">
        <input type="file" name="upload2" class="form-control" id="input-file" accept="image/png, image/jpeg, image/heic">
        <input type="file" name="upload3" class="form-control" id="input-file" accept="image/png, image/jpeg, image/heic">
        <input type="file" name="upload4" class="form-control" id="input-file" accept="image/png, image/jpeg, image/heic">
        <input type="file" name="upload5" class="form-control" id="input-file" accept="image/png, image/jpeg, image/heic">
      </div>
      <p>* required fields</p>
      <div class="col-md-12 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-lg mb-5 align-right btn-submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
